	<div id="container">
		<div id="pageheader">
			<h1>TIN MULTIMEDIA</h1>
			<p>JOSE LUIS PIOQUINTO MILPAS</p>
		</div>

		<div class="section" style="text-align:center;">

			<x3d class="espacio">
				<scene>
				  <transform DEF='SSolar'>
					<shape>
					  <appearance>
						<imageTexture url='"imagenes/csol.jpg"'></imageTexture>
					  </appearance>
					  <sphere></sphere>
					</shape>
					<transform scale='0.2 0.2 0.2' translation='2 0 0'>
					  <inline url='"mercurio.x3d"'></inline>
					</transform>
					<transform scale='0.3 0.3 0.3' translation='4 0 0'>
					  <inline url='"venus.x3d"'></inline>
					</transform>
					<transform scale='0.5 0.5 0.5' translation='6 0 0'>
					  <inline url='"tierra.x3d"'></inline>
					</transform>
					<transform scale='0.4 0.4 0.4' translation='8 0 0'>
					  <inline url='"marte.x3d"'></inline>
					</transform>
					<transform scale='0.7 0.7 0.7' translation='10 0 0'>
					  <inline url='"jupiter.x3d"'></inline>
					</transform>
					<transform scale='0.6 0.6 0.6' translation='12 0 0'>
					  <anchor description='Info Saturno' url='"saturno.x3d"'>
						<inline url='"saturno.x3d"'></inline>
					  </anchor>
					</transform>
					<transform scale='0.5 0.5 0.5' translation='14 0 0'>
					  <inline url='"urano.x3d"'></inline>
					</transform>
					<transform scale='0.3 0.3 0.3' translation='16 0 0'>
					  <inline url='"neptuno.x3d"'></inline>
					</transform>
					<timeSensor DEF='timer' cycleInterval='6' loop='true'></timeSensor>
					<orientationInterpolator DEF='rotator' key='0 0.5 1' keyValue='0 1 0 0 0 1 0 3.14 0 1 0 6.28'>
					</orientationInterpolator>
				  </transform>
				  <ROUTE fromNode='timer' fromField='fraction_changed' toNode='rotator' toField='set_fraction'></ROUTE>
				  <ROUTE fromNode='rotator' fromField='value_changed' toNode='SSolar' toField='set_rotation'></ROUTE>
				</scene>
			  </x3d>

		</div>
		<div class="section">
			<div class="pageitem">
				<h2>Tarea 4</h2>
			</div>
